<div class="flex justify-center">
  <form
    class="w-full max-w-md p-8 bg-gray-800 shadow-md rounded-lg"
    (ngSubmit)="onSubmit()"
    [formGroup]="signUpForm"
  >
    <h1 class="text-4xl font-bold text-center mb-6 text-gray-100">Sign Up</h1>

    <div class="form-group mb-6">
      <label for="name" class="block text-lg font-medium text-gray-300 mb-2"
        >Name</label
      >
      <input
        type="text"
        class="form-control text-lg font-serif border border-gray-600 rounded-lg p-2 w-full bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        id="name"
        formControlName="username"
        placeholder="Enter your name"
        required
      />
      @if(signUpForm.get('username')?.invalid){
      <div class="text-red-500 text-sm">Username is required</div>
      }
    </div>

    <div class="form-group mb-6">
      <label for="email" class="block text-lg font-medium text-gray-300 mb-2"
        >Email</label
      >
      <input
        type="email"
        class="form-control text-lg font-serif border border-gray-600 rounded-lg p-2 w-full bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group mb-6">
      <label for="password" class="block text-lg font-medium text-gray-300 mb-2"
        >Password</label
      >
      <input
        type="password"
        class="form-control text-lg font-serif border border-gray-600 rounded-lg p-2 w-full bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <div class="form-group mb-6">
      <label for="gender" class="block text-lg font-medium text-gray-300 mb-2"
        >Gender</label
      >
      <select
        name="gender"
        id="gender"
        class="border border-gray-600 rounded-lg p-2 w-full bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400"
        formControlName="gender"
      >
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group mb-6 flex">
      <div>
        <label for="age" class="block text-lg font-medium text-gray-300 mb-2"
          >Age</label
        >
        <div class="flex flex-col">
          <label>
            <input
              type="radio"
              name="age"
              formControlName="age"
              value="young"
            />
            Young
          </label>
          <label>
            <input
              type="radio"
              name="age"
              formControlName="age"
              value="adult"
            />
            Adult
          </label>
          <label>
            <input
              type="radio"
              name="age"
              formControlName="age"
              value="senior"
            />
            Senior
          </label>
        </div>
      </div>

      <div class="form-group mb-6 flex ml-[40%]">
        <div>
          <label for="tags" class="block text-lg font-medium text-gray-300 mb-2"
            >Tags</label
          >
          <div class="flex flex-col">
            <label>
              <input type="checkbox" formControlName="tags" value="developer" />
              Developer
            </label>
            <label>
              <input
                type="checkbox"
                formControlName="tags"
                value="product_owner"
              />
              Product Owner
            </label>
          </div>
        </div>
      </div>
    </div>
    <button
      class="w-full bg-sky-500 disabled:bg-sky-400 hover:bg-sky-600 text-white text-lg font-medium py-2 rounded-lg transition duration-200"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
